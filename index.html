        <script> 
            // If it was larger site, I'd make a component, put it inside, run it through gulp to create main script and append it here, but that would just increase loading time as it's another request for just 9 lines of code
            const windowsWidth = window.innerWidth;
            const elementTomatoes = document.getElementById('heroTomatoes')
            const elementBasil = document.getElementById('heroBasil')
            const tomatoesRight = getComputedStyle(elementTomatoes).right
            const basileft = getComputedStyle(elementBasil).left
            document.body.addEventListener("mousemove", function (e) {
                var axisX = e.clientX;
                var axisY = e.clientY;
                elementTomatoes.style.right = Math.floor((parseInt(tomatoesRight)) + 100 * (axisX * -0.5 / windowsWidth)) +'px' 
                elementBasil.style.left = Math.floor((parseInt(basileft)) + 100 * (axisX * -0.5 / windowsWidth)) +'px'
            })
        </script>
